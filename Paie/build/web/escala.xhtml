<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
        <title>Plan de Atención Integral</title>
    </h:head>
    <h:body  style="background-color: #eeeeee; margin-top: 100px;">
        <h:panelGroup id="formPatterns">
            <p:dataTable id="patternsTable" var="escala" value="#{EscalaBean.escalaList}"
                         selection="#{EscalaBean.selectedEscala}" selectionMode="single" rowKey="#{escala.id}" >
                    
                <p:ajax event="rowSelect" listener="#{EscalaBean.onRowSelect}"/>
               
                <f:facet id="titulo" name="header">
                    Riesgo de Caídas
                </f:facet>

                <p:column headerText="Número" width="10%">
                    #{escala.id}
                </p:column>

                <p:column headerText="Riesgo">
                    #{escala.escala}
                </p:column>
            </p:dataTable>
        </h:panelGroup>
        <div align="center">
            <h:form>
                <p:commandButton id="continueBtn8" value="Continuar" action="#{EscalaBean.continueFinalStep()}"></p:commandButton>
                <p:commandButton id="backBtn8" value="Volver" action="#{EscalaBean.backStepSeven()}"></p:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
