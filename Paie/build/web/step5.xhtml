<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
        <title>Plan de Atención Integral</title>
    </h:head>
    <h:body  style="background-color: #eeeeee; margin-top: 90px;">
        <h:panelGroup id="indicadorFormulario">
            
            <h:form>
                <p:dataTable id="tablaIndicador" var="indicador" value="#{IndicadoresBean.indicadoresList}" 
                              editable="true" editMode="cell">

                    <f:facet name="header">
                        Indicadores
                    </f:facet>

                    <p:column headerText="Código">
                        #{indicador.indicador.codigo}
                    </p:column>

                    <p:column headerText="Definición" width="50%" styleClass="wrap">
                        #{indicador.indicador.codigoNoc.definicion}
                    </p:column>

                    <p:column headerText="indicador">
                        #{indicador.indicador.indicador}
                    </p:column>


                    <p:column headerText="Valor" width="200" styleClass="wrap">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{indicador.value}" /></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu  style="width:100%" id="valor" value="#{indicador.value}">
                                    <f:selectItem itemLabel="Seleccione"/> 
                                    <f:selectItems value="#{IndicadoresBean.listMenu}"  var="valA" itemLabel="#{valA}" itemValue="#{valA}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
        <div align="center">
            <h:form>
                <p:commandButton styleClass="btn btn-primary" id="continueBtn5" value="Continuar" action="#{IndicadoresBean.continueStepFive()}"></p:commandButton>
                <p:commandButton styleClass="btn btn-primary" id="backBtn5" value="Volver" action="#{IndicadoresBean.backStepFour()}"></p:commandButton>
            </h:form>
        </div>
        <p:dialog id="errorDlg" header="Error" widgetVar="errorDialog" modal="true"
                  showEffect="explode" hideEffect="explode" >
            <h:form>
                <h:outputText value="Por favor coloque un valor por lo menos para un indicador" /><br/>
                <p:commandButton value="Ok" style="float: right" onclick="errorDialog.hide()"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
